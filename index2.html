<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Understanding Treaty 1</title>
  <link rel="stylesheet" href="style.css" />
  
  <style>
    body {
      background-color: #D5ECDB; /* Light background for readability */
      font-family: Arial, Helvetica, sans-serif, sans-serif;
      margin: 0;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    form {
      padding: 20px;
      border-radius: 8px;
    }

    label {
      font-weight: bold;
      display: block; /* Makes the label block-level for better spacing */
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: goldenrod;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;

    }

    button:hover {
      background-color: #d4a017;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1 tabindex="1">Contact Us</h1>
  </header>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#treaty1">Treaty 1</a></li>
      <li><a href="index.html#implementation">Modern Implementation</a></li>
      <li><a href="index.html#Sources">Sources</a></li>
      <li><a href="index2.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <main>
    <center><h2 tabindex="2"> Get in Touch</h2></center>
    <center><p tabindex="3">fill in your details and your question. We'll get back to you soon</p></center>

    <!-- Contact Form -->
    <form action="mailto:learnCanadashistory@gmail.com" method="POST" enctype="text/plain" aria-labelledby="contact-form">
      
      <!-- Name Field -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required aria-required="true" aria-describedby="name-help" />
      <small id="name-help">Please enter your full name.</small>

      <!-- Email Field -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required aria-required="true" aria-describedby="email-help" />
      <small id="email-help">We will use this email to respond to your message.</small>

      <!-- Question -->
      <label for="question">Questions Or Concerns:</label>
      <textarea id="question" name="question" rows="5" placeholder="Type your questions or concerns here..." required aria-required="true" aria-describedby="question-help"></textarea>
      

      <!-- Submit Button -->
      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
